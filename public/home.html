<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="./home.css">
</head>
<body>
  <header>
    <h1>Star Hotel</h1>
  </header>
  <main>
  <div class="container">
    <form id="authenticate" action="/admin.html" method="post">
      <div class="form-content">
     
      <input type="email" id="email" class="input-field" autocomplete="false" name="email" placeholder="Email" style="border: none;">
      
      
      <input type="password" id="password" autocomplete="off" name="password" class="input-field" placeholder="Password" style="border: none;">
      
      <input type="checkbox" id="showpassword" onclick="check()">
      <div class="text">
      <label for="showpassword" >Show Password</label>
      </div>
      <div class="text">
      <label for="usertype">UserType</label>
      <select id="usertype" name="usertype">
        <option></option>
        <option>Admin</option>
        <option>Guest</option>
        <option>Employees</option>
      </select>
    </div>
      <div class="btns">
      <button id="login">Login</button>
      <button id="reset">Reset</button>
      </div>
      
      <p style="color: white;">Don't have an account?</p>
      <button class="signup" id="signup" style="width: 90%;"><a style="text-decoration:none;color:black;" href="./signup.html">SignUp</a></button>
    </form>
  </div>
  </div>
  </main>
  <footer>
    &copyStar Hotel
  </footer>
  <script src="./script.js"></script>
  <script src="../server.js"></script>
</body>
</html>
